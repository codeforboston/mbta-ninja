<head>
  <title>MBTA Rocks!</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Event List</h1>
    </header>

    <div>
      {{#each events}}
        {{> event}}
      {{/each}}
    </div>
  </div>
</body>

<template name="event">
  <ul>
    <li>{{line}}</li>
    <li>{{location}}</li>
    <li>{{name}}</li>
    <li>{{votes}}</li>
  </ul>
</template>
