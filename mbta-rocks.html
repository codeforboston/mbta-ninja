<head>
  <title>MBTA Ninja</title>
  <meta name="apple-mobile-web-app-status-bar-style"
        content="default" />
  <meta name="viewport"
      content="user-scalable=no, width=device-width" />
  <meta property="og:title" content="MBTA Ninja" />
  <meta property="og:site_name" content="MBTA Ninja" />
  <meta property="og:url" content="http://mbta.ninja" />
  <meta property="og:type" content="product" />
  <meta property="og:description" content="Waze for the T - crowdsourced alerts for Boston public transit. Built for Code Across Boston 2015." />
  <meta property="og:image" content="http://www.mbta.ninja/images/ninja.png" />

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-60019929-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
</body>

<template name="main">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey darken-2">
        <div class="back-button">
          <a href="/">
            &lt;
            <img src="/images/ninja.png" />
          </a>
        </div>
        <div class="line-being-viewed">
          {{ lineBeingViewed }}
        </div>
      </div>
    </nav>
  </div>

  {{#if noEvents }}
    <div class="top-panel card-panel green white-text">
      <img src="/images/ninja.png" class="top-panel-ninja" />
      <div class="top-panel-text">
        All clear right now!
      </div>
    </div>
  {{else}}
    <div class="top-panel card-panel red white-text">
      <img src="/images/ninja.png" class="top-panel-ninja" />
      <div class="top-panel-text">
        {{numEvents}} incidents reported.
      </div>
    </div>
  {{/if}}

  <div class="red-line"></div>

  <div class="main-content">
    {{#each stations}}
      {{> station}}
    {{/each}}
  </div>

  <div class="add-button-container">
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#add-modal"><i class="mdi-content-add"></i></a>
  </div>

  {{> createEvent}}
</template>

<template name="createEvent">
  <div id="add-modal" class="modal">
    <div class="modal-content">
      <form>
        <label for="nameInput"> Event Type: </label>
        <select id="nameInput">
          {{#each eventTypes}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
        <label for="locationInput"> Location: </label>
        <select id="locationInput">
          {{#each stations}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="waves-effect waves-green btn btn-flat blue white-text modal-action modal-close submit">Submit</a>
    </div>
  </div>
</template>

<template name="event">
  <div class="event card grey lighten-5">
    <div class="card-content">
      <div class="main-info">
        {{#if positive name}}
          <span class="event-title green-text">
            {{name}}
          </span>
        {{else}}
          <span class="event-title">
            {{name}}
          </span>
        {{/if}}
        <span class="event-location">
          at {{location}}
        </span>
      </div>
      <div class="event-details">
        <span class="event-detail event-time">
          <i class="mdi-device-access-time"></i>
          {{livestamp createdAt}}
        </span>

        <span class="event-detail event-votes">
          <i class="mdi-action-thumb-up"></i>
          {{votes}} confirmations
        </span>
        <span class="event-detail event-votes">
          <i class="mdi-image-tag-faces"></i>
          {{clears}} clears
        </span>
      </div>
    </div>

    {{#if canUpvote}}
    <div class="card-action">
      <a class="waves-effect waves-light btn-flat btn-vote blue white-text upvote"><i class="tiny mdi-action-thumb-up left"></i>Confirm</a>
      <a class="waves-effect waves-light btn-flat btn-vote blue white-text downvote"><i class="mdi-image-tag-faces left"></i>All Clear</a>
    </div>
    {{/if}}
  </div>
</template>

<template name="station">
  <div class="station">
    <div class="station-name">
      <div class="white-circle"></div>
      {{name}}
    </div>
    <div class="events-container">
      {{#each events name}}
        {{> event}}
      {{/each}}
    </div>
  </div>
</template>

<template name="landing">
  <div id="fb-root"></div>
  <div id="intro-screen">
    <div class="intro-screen-content">
      <div class="logo">
        <img class="ninja-logo" src="/images/ninja.png" />
      </div>
      <h1 class="app-title">
        MBTA Ninja
      </h1>
      <h2 class="app-subtitle">
        Waze for the T
      </h2>
      <ul>
        <li>No more guessing what "minor delays" means.</li>
        <li>Get realtime updates from fellow T riders.</li>
      </ul>
      <div class="collection lines">
        <a href="{{pathFor 'line.show' line='Red Line - Northbound'}}" class="collection-item line-selector red-text">Red Line - Northbound (to Alewife)</a>
        <a href="{{pathFor 'line.show' line='Red Line - Southbound'}}" class="collection-item line-selector red-text">Red Line - Southbound (to Asmt/Btree)</a>
      </div>
      <div class="share-buttons">
        <div class="fb-share-button" data-href="http://mbta.ninja" data-layout="button_count"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://mbta.ninja" data-text="Check out MBTA Ninja - Waze for the T" data-hashtags="mbta">Tweet</a>
      </div>
      <div class="credits">
        Created by <a target="_blank" href="https://twitter.com/dave_lago">David Lago</a>, <a href="https://twitter.com/geoffreylitt" target="_blank">Geoffrey Litt</a>, and <a href="https://twitter.com/radhika1990" target="_blank">Radhika Malik</a> for the Code Across Boston 2015 hackathon. To request more line coverage or new features, <a href="http://twitter.com/home?status=@dave_lago @geoffreylitt @radhika1990 " target="_blank">tweet at us</a> or <a target="_blank" href="https://github.com/davidlago/mbta-ninja">contribute on Github</a>.
      </div>
    </div>
  </div>
</template>
