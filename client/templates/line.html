<template name="line">
  <li class="line">
  <div class="collapsible-header"><i class="mdi-maps-directions-{{type}} subway-icon {{color}}"></i>
  
  <span class = "collapsible-text">{{line}}</span>

  <span class="secondary-content"><i class="mdi-navigation-expand-more grey-text lighten-2"></i></span>{{#unless noLineReports}}<span class="badge">{{numLineReports}} Report(s)</span>{{/unless}}</div>
    {{#each directions}}
      <div class="collapsible-body">
        <a href="{{pathFor 'line.show' line=path type=../type}}">{{direction}}
        <span class="secondary-content"><i class="mdi-navigation-chevron-right black-text"></i></span></a>
        {{#unless noReports }}<span class="badge">{{numReports}} Report(s)</span>{{/unless}}
      </div>
    {{/each}}
  </li>
</template>
