<template name="landing">
  <div id="fb-root"></div>
  <div id="intro-screen">
    <div class="intro-screen-content">
      <div class="logo">
        <img class="ninja-logo" src="/images/ninja.png" />
        <h1 class="app-title">
          MBTA Ninja
        </h1>
      </div>
      <ul class="slogans">
        <li>No more guessing what "minor delays" means.</li>
        <li>Get realtime updates from fellow T riders.</li>
        <li>No need to refresh, the app updates on its own.</li>
      </ul>

    {{ #if showMapView }}
      {{ > map }}
    {{ else }}
      {{ > stationList }}
    {{ /if }}
   <div class="share-buttons">
        <div class="fb-share-button" data-href="http://mbta.ninja" data-layout="button_count"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://mbta.ninja" data-text="Check out MBTA Ninja - Waze for the T" data-via="mbta_ninja" data-hashtags="mbta">Tweet</a>
      </div>
      <div class="credits">
        Created by <a target="_blank" href="https://twitter.com/dave_lago">David Lago</a>, <a href="https://twitter.com/geoffreylitt" target="_blank">Geoffrey Litt</a>, and <a href="https://twitter.com/radhikam24" target="_blank">Radhika Malik</a> for the Code Across Boston 2015 hackathon, and with support from <a href="http://codeforboston.org" target="_blank">Code for Boston</a>. To request more line coverage or new features, <a href="http://twitter.com/home?status=@mbta_ninja " target="_blank">tweet at us</a> or <a target="_blank" href="https://github.com/codeforboston/mbta-ninja">contribute on GitHub</a>.
      </div>
    </div>
  </div>
</template>
